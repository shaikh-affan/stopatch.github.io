        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    </head>
    <style>
    body {
        background-image: url("./neom-r4ZSR0cKJw8-unsplash.jpg");
        background-color: rgb(196, 195, 195);
        color: aliceblue;
        background-size: cover;
    }

    .container {
        border: 2px solid rgb(247, 243, 243);
        backdrop-filter: blur(60px);
        width: 50vw;
        height: 50vh;
        justify-content: center;
        align-items: center;
        display: flex;
        flex-direction: column;
        color: rgb(39, 34, 34);
        border-radius: 10px;
    }

    /* Button styles */
    button {
        padding: 10px 20px !important;
        padding: 10px 20px !important;
        font-size: 30px;
        padding: 10px 20px !important;
        padding: 10px 20px !important;
        color: rgb((39, 32, 32)1, 58, 58);
        padding: 10px 20px !important;
        border: none;
        padding: 10px 20px !important;
        cursor: pointer;
        padding: 10px 20px !important;

        border-radius: 10px;
        font-weight: bold;

    }

    button:hover{
        box-shadow: -1px 8px 12px -2px rgba(46, 45, 45, 0.53);
-webkit-box-shadow: -1px 8px 12px -2px rgba(80, 73, 73, 0.53);
-moz-box-shadow: -1px 8px 12px -2px rgba(70, 64, 64, 0.53);
border: 1px solid rgb(48, 48, 45);
    }


    /* Timer display styles */
    #timerDisplay {
        font-size: 120px;
        font-weight: bold;
        margin-bottom: 20px;
    }
</style>

    <body>

        <body>
            <center>
                <div class="container mt-5">
                    <div>
                        <div id="timerDisplay">00:00:00.000</div>
                    </div>
                    <div>
                        <button id="startButton">Start</button>
                        <button id="stopButton">Stop</button>
                        <button id="resetButton">Reset</button>
                    </div>
                </div>
            </center>

        </body>
        <script>
        // HTML elements
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const resetButton = document.getElementById('resetButton');
        const timerDisplay = document.getElementById('timerDisplay');

        // Stopwatch variables
        let startTime;
        let elapsedTime = 0;
        let timerInterval;

        // Event listeners
        startButton.addEventListener('click', startTimer);
        stopButton.addEventListener('click', stopTimer);
        resetButton.addEventListener('click', resetTimer);

        // Start the timer
        function startTimer() {
            if (!timerInterval) {
                startTime = Date.now() - elapsedTime;
                timerInterval = setInterval(updateTimer, 10);
            }
        }

        // Stop the timer
        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }

        // Reset the timer
        function resetTimer() {
            stopTimer();
            elapsedTime = 0;
            updateTimer();
            timerDisplay.textContent = '00:00:00.000';
            // Add this line to reset the display
        }

        // Update the timer display
        function updateTimer() {
            const currentTime = Date.now();
            elapsedTime = currentTime - startTime;
            const formattedTime = formatTime(elapsedTime);
            timerDisplay.textContent = formattedTime;
        }

        // Format the elapsed time to HH:MM:SS.sss
        function formatTime(milliseconds) {
            const hours = Math.floor(milliseconds / (60 * 60 * 1000));
            const minutes = Math.floor((milliseconds % (60 * 60 * 1000)) / (60 * 1000));
            const seconds = Math.floor((milliseconds % (60 * 1000)) / 1000);
            const millisecondsDigits = String(milliseconds % 1000).padStart(3, '0');

            return `${hours}:${padDigits(minutes)}:${padDigits(seconds)}.${millisecondsDigits}`;
        }

        // Pad single digit numbers with a leading zero
        function padDigits(number) {
            return number.toString().padStart(2, '0');
        }
    </script>
